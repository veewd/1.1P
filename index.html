<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My HTML Page</title>
    <!-- Link to External CSS File -->
    <link rel="stylesheet" href="styles.css">
</head>
<body style="background-color: burlywood;">
    <!-- Image Tag -->
    <img src="https://previews.123rf.com/images/verastuchelova/verastuchelova1303/verastuchelova130300580/18516878-spring-rabbit-on-a-meadow-with-dandelions.jpg" alt="Sample Image">
    <img src="https://media.istockphoto.com/id/1248529734/photo/golden-retriever-in-the-field-with-yellow-flowers.jpg?s=612x612&w=0&k=20&c=DQhfvzclkW-CJRE4vlJAG35PnDIewKgRO5zlBRif1Gg=" alt="Another Sample Image">
    <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcQqLxYs0vKKCjxdf6DIA719OA-fKAUUI1PZAZjnJUYlVPdyraEIz6685gzXjKgVrCrlFIwR3s-emxmzpgo" alt="Another Sample Image">
    <img src="https://encrypted-tbn3.gstatic.com/licensed-image?q=tbn:ANd9GcSR25pXWrOVuXm2XF6vqtB2Y4l7WMAVnIWZi7V2wQ7qdfNXOy8iD3i9GiQcyjRRiCtFADvZrJePUdfDtTU" alt="Another Sample Image">
    
<a href="https://kids.nationalgeographic.com/animals">If you want to know more about animals click here...</a>
    <!-- Table Tag -->
    <table>
        <tr>
            <td>Here is a rabbit </td>
            <td>Here is a dog</td>
        </tr>
        <tr>
            <td>Here is a wombat</td>
            <td>Here is a capybara</td>
        </tr>
    </table>

    <!-- Form Tag -->
    <form>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <input type="submit" value="Submit">
    </form>
</body>
</html>
